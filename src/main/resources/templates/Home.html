<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/Reset.css}">
	<link rel="stylesheet" th:href="@{/css/Sidebar.css}">
	<link rel="stylesheet" th:href="@{/css/Header.css}">
	<link rel="stylesheet" th:href="@{/css/Home.css}">
	<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
	<script th:src="@{/js/sidebar.js}"></script> 
	<script th:src="@{/js/Home.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
	<title>Learning.IO</title>
</head>
<body>
<div th:replace="/parts/temp::header"></div>
<div th:replace="/parts/temp::sidebar"></div>
<div id="main">
	<div id="topSection">
		<div id="reminderSection">
			<div class="title">
				<span></span>
				本日の復習
				<button class="button"></button>
			</div>
			<div class="reminder"></div>
		</div>
		<div id="weeklyRecordSection">
			<div class="title">
				<span></span>
				週間学習量
				<button class="button">実行</button>
			</div>
			<canvas class="weeklyRecord"></canvas>
		</div>
	</div>
	<div id="secondSection">
		<div id="monthlyRecordSection">
			<div class="title">
				<span></span>
				週間学習量
				<form th:action="@{/recorder}" method="post"><button class="button"></button></form>
			</div>	
			<div class="record"></div>
		</div>
	</div>
</div>
</body>
</html>
